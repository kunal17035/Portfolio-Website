<body>
    <p style="text-align:center;"><strong>Contact us</strong></p>
    <a href="index.html"><strong><=Back</strong></a>
    <form style="text-align:center;">
        <label><b>Name</b></label><br>
        <input type="text"><br>
        <br>
        <label><b>Telephone</b></label><br>
        <input type="tel" name="PHONE" pattern="[0-9]{10}" required><br>
        <br>
        <label><b>email</b></label><br>
        <input type="email" name="youremail" required><br>
        <br>
        <label><b>Birth date</b></label><br>
        <input type="date" min="1999-01-01" max="2018-12-31"><br>
        <br>
        <label><b>photo</b></label><br>
        <input type="file" accept="image/png, image/jpeg"><br>
        <br>
        <label><b>Ratting</b></label><br>
        <input type="range" min="0" max="100" step="10"><br>
        <br>
        <label><b>password</b></label><br>
        <input type="password" minlength="8" required><br>
        <br>
        <input type="submit">
    </form>
    <hr size="10" noshade color="red">
